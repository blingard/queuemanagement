<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
  <meta charset="UTF-8" />
  <title>Save User</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">Enregistrer un utilisateur</div>
    <div class="panel-body">
      <form th:action="@{/v2/user/save}" method="post" >
        <div class="form-group">
          <label class="control-label">Nom</label>
          <input class="form-control" type="text" th:field="${user.name}" />
          <span class="alert alert-danger" th:errors="${user.name}"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Login</label>
          <input class="form-control" type="text" th:field="${user.login}" />
          <span class="alert alert-danger" th:errors="${user.login}"></span>
        </div>
        <div class="form-group">
          <label class="control-label">Status</label>
          <select id="status" class="form-control" th:field="${user.userType}">
            <option th:each="status : ${userTypes}"
                    th:value="${status}"
                    th:text="${status.name()}">Status</option>
          </select>
          <span class="alert alert-danger" th:errors="${user.userType}"></span>
        </div>
        <div>
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
